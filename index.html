<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio của [Tên Bạn]</title>
    <style>
        /* --- 1. CÀI ĐẶT CƠ BẢN (CSS RESET) --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f9f9f9;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        ul {
            list-style: none;
        }

        /* --- 2. THANH ĐIỀU HƯỚNG (NAVBAR) --- */
        header {
            background: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1100px;
            margin: 0 auto;
            padding: 1rem 2rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2563eb; /* Màu xanh chủ đạo */
        }

        .nav-links li {
            display: inline-block;
            margin-left: 20px;
        }

        .nav-links a:hover {
            color: #2563eb;
            font-weight: 600;
        }

        /* --- 3. PHẦN GIỚI THIỆU (HERO SECTION) --- */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 2rem;
            background: linear-gradient(135deg, #e0e7ff 0%, #f3f4f6 100%);
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #555;
            max-width: 600px;
        }

        .btn {
            display: inline-block;
            background: #2563eb;
            color: #fff;
            padding: 0.8rem 2rem;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #1d4ed8;
        }

        /* --- 4. CÁC SECTION CHUNG --- */
        section {
            padding: 4rem 2rem;
            max-width: 1100px;
            margin: 0 auto;
        }

        h2 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 3rem;
            position: relative;
        }

        h2::after {
            content: '';
            display: block;
            width: 50px;
            height: 3px;
            background: #2563eb;
            margin: 10px auto;
        }

        /* --- 5. KỸ NĂNG (SKILLS) --- */
        .skills-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            }
